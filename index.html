<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>Ticket Price Calculator</title>
    </head>

    <body>
        <main class="bg-danger pb-5">
            <div class="container no_pad">

                <!-- calculator -->
                <div class="row">
                    <div class="col-12">
                        <h2 class="text-center text-white pt-3 pb-2">Calcola il prezzo del tuo biglietto</h2>
                    </div>
                </div>
    
                <div class="row bg-white rounded">
                    <div class="col-12">
                        <form class="py-3">
                            <div class="row">
                                <div class="col-12 d-flex justify-content-around pb-2">

                                    <div>
                                        <label class="form-label d-block text-center" for="passengerName">Nome e cognome</label>
                                        <input type="text" id="passengerName" placeholder="Nome e Cognome">
                                    </div>

                                    <div>
                                        <label class="form-label d-block text-center" for="distance">Km da percorrere</label>
                                        <input type="number" id="distance">
                                    </div>

                                    <div>
                                        <label class="form-label d-block text-center" for="ageGroup">Fascia d'et√†</label>
                                        <select class="p_15" id="ageGroup">
                                            <option selected>Scegli...</option>
                                            <option value="u_18">Under 18</option>
                                            <option value="adult">Adulto</option>
                                            <option value="o_65">Over 65</option>
                                        </select>
                                    </div>

                                </div>

                            </div>

                            <div class="row">
                                <div class="col-12 d-flex justify-content-around pt-5 px-5">
                                    <button class="btn btn-secondary" type="button" id="calcBtn">Genera</button>
                                    <button class="btn btn-secondary" type="clear" id="cancelBtn">Cancella</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- ticket info -->
                <div class="row">
                    <div class="col-12">
                        <h2 class="text-center text-white pt-3 pb-2">Il tuo biglietto</h2>
                    </div>
                </div>

                <div class="container bg-white rounded">

                    <div class="row">
                        <div class="col-12 py-1 no_pad ms-3">
                            <h4>Dettaglio passeggeri</h4>
                        </div>
                    </div>  
    
                    <div class="row border border-secondary border-end-0 ms-1">
                        <div class="col-3 bg-secondary p-3">
                            <h6>Nome passeggero</h6>
                            <span id="nameOutput"></span>
                        </div>
    
                        <div class="col-9 d-flex justify-content-between p-2">
                            <div>
                                <span class="d-block fw-semibold">Offerta</span class="d-block fw-semibold">
                                <span id="ageDiscount">Biglietto standard</span>    
                            </div>
    
                            <div>
                                <span class="d-block fw-semibold">Carrozza</span class="d-block fw-semibold">
                                <span id="wagon">5</span>    
                            </div>
    
                            <div>
                                <span class="d-block fw-semibold">Codice CP</span class="d-block fw-semibold">
                                <span id="passengerCode">92991</span>    
                            </div>
                            
                            <div>
                                <span class="d-block fw-semibold">Costo biglietto</span class="d-block fw-semibold">
                                <span id="priceOutput">-</span>    
                            </div>
    
                        </div>
    
                    </div>

                </div>
                
            </div>

        </main>

        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        <script src="main.js"></script>

    </body>

</html>
